<!-- Users should be able to enter their name, a description of the appointment, the appointment date, and start/end times. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book your appointment for our lovely spa</h1>
      <div>
        <form id="appt">
          <div class="form-group">
            <label for="name">Please enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Description of appointment</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Appointment date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">Start/end time</label>
            <input id="time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>

        </form>
        <div id="confirmation">

          <h1>Confirmation</h1>
          <p>Thank you for booking with us <span class = "name"></span>.
            Your confirmation information is below: <br />
            <span class= "description"></span> <br />
            <span class="date"></span><br />
            <span class="time"></span>
          </p>

        </div>

      </div>
    </div>
  </body>
</html>
